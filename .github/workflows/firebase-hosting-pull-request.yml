name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .env file
        run: |
          touch .env | echo "REACT_APP_MIRROR_NODE_URL=https://testnet.mirrornode.hedera.com" > .env
          touch .env | echo "REACT_APP_NETWORK_TYPE=testnet" > .env
          touch .env | echo "CI=false" > .env
      - name: Build
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELISWAP_FRONTEND }}'
          channelId: live
          projectId: heliswap-frontend
