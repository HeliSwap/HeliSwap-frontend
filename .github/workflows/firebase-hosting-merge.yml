name: Deploy to Firebase Hosting on merge
env:
  CI: false
  REACT_APP_MIRROR_NODE_URL: https://testnet.mirrornode.hedera.com
  REACT_APP_NETWORK_TYPE: testnet
  REACT_APP_GRAPHQL_URI: https://api-testnet.heliswap.io/query
  REACT_APP_ROUTER_ADDRESS: 0x0000000000000000000000000000000002bd3b82
  REACT_APP_WHBAR_ADDRESS: 0x000000000000000000000000000000000214e087
'on':
  push:
    branches:
      - develop
      - cicd
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: yarn install --frozen-lockfile && yarn run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HELISWAP_TEST }}'
          channelId: live
          projectId: heliswap-test
